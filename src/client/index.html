<!DOCTYPE html>
<html data-ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>ditto</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <!-- inject-vendor:css -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <link href="/bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <!-- endinject -->
    <!-- inject:css -->
    <link href="content/less/ditto.css" rel="stylesheet"/>
    <!-- endinject -->
</head>
<body>
    <!-- Load Shell -->
    <div data-ng-include="'app/layout/shell.html'" class="site-flex-wrapper"></div>
    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="/bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="/bower_components/angular-socket-io/socket.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- bootstrapping -->
    <script src="app/app.module.js"></script>

    <!-- Blocks -->
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/exception/exception-handler.provider.js"></script>

    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>

    <script src="app/blocks/directives/directives.module.js"></script>
    <script src="app/blocks/directives/ruDisposeOnLoad.directive.js"></script>
    <script src="app/blocks/directives/ruTimer.directive.js"></script>

    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/blocks/router/router.config.js"></script>
    <script src="app/blocks/router/routehelper.js"></script>

    <!-- Core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/common.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/loading.service.js"></script>
    <script src="app/core/security.service.js"></script>
    <script src="app/core/socket.service.js"></script>
    <script src="app/core/directives/ruLoadingOverlay.directive.js"></script>

    <!-- Core Router -->
    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/blocks/router/routehelper.js"></script>
    <script src="app/blocks/router/router.config.js"></script>

    <!-- dashboard -->
    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/dashboard.js"></script>

    <!-- layout -->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/main.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/layout/userMenu.js"></script>

    <!-- login -->
    <script src="app/login/login.module.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/login/login.modal.js"></script>
    <script src="app/login/userMode.js"></script>

    <!-- presentation -->
    <script src="app/presentation/presentation.module.js"></script>
    <script src="app/presentation/presentation.js"></script>

    <!-- signup -->
    <script src="app/signup/signup.module.js"></script>
    <script src="app/signup/signup.js"></script>

    <!-- welcome -->
    <script src="app/welcome/welcome.module.js"></script>
    <script src="app/welcome/welcome.js"></script>

    <!-- endinject -->
</body>
</html>
