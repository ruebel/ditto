<section flex layout-margin>
    <div layout-margin>
        <md-select placeholder="Pick Time Mode" ng-model="vm.timeMode">
            <md-option value="1">Countdown</md-option>
            <md-option value="2">End Time</md-option>
        </md-select>
        <div layout="row" class="md-padding" ng-show="vm.timeMode == 1">
            <md-input-container class="small-input">
                <label>Hours</label>
                <input required type="number" step="any" ng-model="vm.time.hours" min="0" max="99">
            </md-input-container>
            <md-input-container class="small-input">
                <label>Minutes</label>
                <input required type="number" step="any" ng-model="vm.time.minutes" min="0" max="59">
            </md-input-container>
            <md-input-container class="small-input">
                <label>Seconds</label>
                <input required type="number" step="any" ng-model="vm.time.seconds" min="0" max="59">
            </md-input-container>
        </div>
        <div layout="row" class="md-padding" ng-show="vm.timeMode == 2">
            <input type="time" ng-model="vm.time.end">
        </div>
    </div>
    <md-button class="md-raised md-primary" ng-click="vm.sendTimerStart()"><i class="fa fa-clock-o"></i> Start</md-button>
    <md-button class="md-raised md-primary" ng-click="vm.sendTimerStop()"><i class="fa fa-stop"></i> Stop</md-button>
    <md-card ng-if="vm.timer.run" class="md-accent timer-card">
        <md-card-content>

            <i class="fa fa-clock-o"></i>
            <span>{{vm.timer.timeLeft}}</span>
        </md-card-content>
    </md-card>
</section>
