<div data-ng-controller="Presentation as vm" class="present-main fullBody" layout="row" layout-align="center center">
    <ru-timer timer="vm.timer" start-timer="vm.startTimer" stop-timer="vm.stopTimer"></ru-timer>
    <span class="p-timer"><i ng-if="vm.timer.run" class="fa fa-clock-o"></i> {{vm.timer.timeLeft}}</span>
</div>
